<div class="container">
    <div class="header">
         <div>
             <h2>Students</h2>
         </div>
         <div>
             <button class="btn btn-success" (click)=goToAddStudent()>+ Add Student</button>
         </div>
    </div>
    <div class="table-responsive" style="padding:5px;">  
     <table class="table table-striped table-hover" *ngIf="!isLoading; else showLoader">
       <thead class="table-dark">
          <tr>
              <th>Name</th>
              <th>Roll Number</th>
              <th>Marks</th>
              <th>Address</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
       </thead>

       <tr *ngFor="let student of students">
         <td>{{student.name}}</td>
         <td>{{student.rollno}}</td>
         <td>{{student.marks}}</td>
         <td>{{student.address}}</td>
         <td>{{student.gender}}</td>
         <td >
           <div class="action-btns">   
             <button class="btn btn-secondary btn-sm" (click)="EditStudent(student.id)">Edit</button>
             <button class="btn btn-danger btn-sm" (click)="DeleteStudent(student.id)">Delete</button>
           </div>
         </td>
       </tr>
     </table>
     
     <ng-template #showLoader >
      <div class="loader-container">
        <div class="loader"></div>
      </div>  
     </ng-template>
   </div>
 </div>
